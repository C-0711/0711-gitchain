services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3100:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GITCHAIN_DATA_DIR=/data/repos
    volumes:
      - gitchain-data:/data
    restart: unless-stopped

volumes:
  gitchain-data:
